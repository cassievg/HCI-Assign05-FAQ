<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-primary-subtle text-info-emphasis">
        <div class="h1 text-center">FAQ</div>
        <br>
        <div class="container" id="container">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            // This script is for initialize
            const faqs = [
                {
                    question: '1. What is 1+1?',
                    answer: '2',
                },
                {
                    question: '2. What is 2+2?',
                    answer: '4',
                },
                {
                    question: '3. What is 11*11?',
                    answer: '121',
                },
                {
                    question: '4. Why do cows have hooves and not feet?',
                    answer: 'Because they lactose.',
                },
                {
                    question: '5. How to run past a campsite?',
                    answer: 'You cannot, you have to ran, because it is past tents.',
                },
                {
                    question: '6. Why do cows have bells?',
                    answer: 'Because their horns do not work.',
                },
                {
                    question: '7. How many arms do we have?',
                    answer: 'Two. But we also have forearms.',
                }
            ];
            $(() => {
                for (let faq_qs of faqs) {
                    let container = $(`<div></div><br>`);
                    let question = $(`<div class='qs bs-dark-border-subtle h3'></div>`).text(faq_qs['question']);
                    let answer = $(`<div class='ans bs-dark-bg-subtle text-body-secondary h4'></div>`).text(faq_qs['answer']);
                    container.append(question, answer);
                    $('#container').append(container);
                }
                
                $('.ans').hide();

                $('.qs').on('click', function () {
                    if ($(this).siblings('.ans').css('display') === 'none') {
                        $(this).siblings('.ans').show();
                    }
                    else {
                        $(this).siblings('.ans').hide()
                    }
                });

            });
        </script>
    </body>
</html>
